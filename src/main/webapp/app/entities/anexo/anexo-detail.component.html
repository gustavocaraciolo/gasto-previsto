<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="anexo">
            <h2><span jhiTranslate="gastoPrevistoApp.anexo.detail.title">Anexo</span> {{ anexo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gastoPrevistoApp.anexo.nome">Nome</span></dt>
                <dd>
                    <div *ngIf="anexo.nome">
                        <a (click)="openFile(anexo.nomeContentType, anexo.nome)" jhiTranslate="entity.action.open">open</a>
                        {{ anexo.nomeContentType }}, {{ byteSize(anexo.nome) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/anexo', anexo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
