<div>
    <h2 id="page-heading">
        <span jhiTranslate="gastoPrevistoApp.anexo.home.title">Anexos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-anexo" [routerLink]="['/anexo/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gastoPrevistoApp.anexo.home.createLabel">
            Create a new Anexo
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="anexos?.length === 0">
        <span jhiTranslate="gastoPrevistoApp.anexo.home.notFound">No anexos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="anexos && anexos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gastoPrevistoApp.anexo.nome">Nome</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let anexo of anexos ;trackBy: trackId">
                    <td><a [routerLink]="['/anexo', anexo.id, 'view']">{{ anexo.id }}</a></td>
                    <td>
                        <a *ngIf="anexo.nome" (click)="openFile(anexo.nomeContentType, anexo.nome)" jhiTranslate="entity.action.open">open</a>
                        <span *ngIf="anexo.nome">{{ anexo.nomeContentType }}, {{ byteSize(anexo.nome) }}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/anexo', anexo.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/anexo', anexo.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(anexo)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
