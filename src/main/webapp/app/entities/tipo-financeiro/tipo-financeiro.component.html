<div>
    <h2 id="page-heading">
        <span jhiTranslate="gastoPrevistoApp.tipoFinanceiro.home.title">Tipo Financeiros</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-financeiro" [routerLink]="['/tipo-financeiro/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gastoPrevistoApp.tipoFinanceiro.home.createLabel">
            Create a new Tipo Financeiro
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tipoFinanceiros?.length === 0">
        <span jhiTranslate="gastoPrevistoApp.tipoFinanceiro.home.notFound">No tipoFinanceiros found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tipoFinanceiros && tipoFinanceiros.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gastoPrevistoApp.tipoFinanceiro.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="gastoPrevistoApp.tipoFinanceiro.tipoFinanceiro">Tipo Financeiro</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipoFinanceiro of tipoFinanceiros ;trackBy: trackId">
                    <td><a [routerLink]="['/tipo-financeiro', tipoFinanceiro.id, 'view']">{{ tipoFinanceiro.id }}</a></td>
                    <td>{{ tipoFinanceiro.nome }}</td>
                    <td>
                        <div *ngIf="tipoFinanceiro.tipoFinanceiro">
                            <a [routerLink]="['/financeiro', tipoFinanceiro.tipoFinanceiro?.id, 'view']" >{{ tipoFinanceiro.tipoFinanceiro?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tipo-financeiro', tipoFinanceiro.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tipo-financeiro', tipoFinanceiro.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tipoFinanceiro)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
