<div>
    <h2 id="page-heading">
        <span jhiTranslate="gastoPrevistoApp.tiposFinanceiro.home.title">Tipos Financeiros</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipos-financeiro" [routerLink]="['/tipos-financeiro/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gastoPrevistoApp.tiposFinanceiro.home.createLabel">
            Create a new Tipos Financeiro
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tiposFinanceiros?.length === 0">
        <span jhiTranslate="gastoPrevistoApp.tiposFinanceiro.home.notFound">No tiposFinanceiros found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tiposFinanceiros && tiposFinanceiros.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gastoPrevistoApp.tiposFinanceiro.nome">Nome</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tiposFinanceiro of tiposFinanceiros ;trackBy: trackId">
                    <td><a [routerLink]="['/tipos-financeiro', tiposFinanceiro.id, 'view']">{{ tiposFinanceiro.id }}</a></td>
                    <td>{{ tiposFinanceiro.nome }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tipos-financeiro', tiposFinanceiro.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tipos-financeiro', tiposFinanceiro.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tiposFinanceiro)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
